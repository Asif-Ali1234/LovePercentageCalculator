        <h2>Love Percentage Calculator</h2>
        <p>Only for fun</p>
        <form>
            <div class="form-group">
                <input type="text" id="boyname" required>
                <span onclick="moveup('boyname')">your name</span>

            <div class="form-group">

            </div>
